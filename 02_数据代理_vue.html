<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_数据代理_vue</title>
</head>
<body>
<div id="test"></div>
<script type="text/javascript" src="./js/vue.js"></script>
<script type="text/javascript">
  const vm = new Vue({
    el: '#test',
    data: {
      name: 'Tom'
    }
  })

  console.log(vm.name)  // vm代理对data属性的读操作
  vm.name = 'Jack'
  console.log(vm._data.name) // Jack   vm代理对data属性的写操作
  console.log(vm)



</script>
</body>
</html>
